<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pomodoro Timer by ZeroKoma">
    <title>Pomodoro Timer by ZeroKoma</title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body class="container bg-dark text-light py-5 d-flex flex-column justify-content-center align-items-center vh-100">

    <div id="settings-panel" class="row fw-light fs-14">
        <div class="col-12 options-container">
        
            <div class="mb-2">
                <span class="me-3">Focus Time:</span>
                <div class="d-flex">
                    <input type="range" id="focusSlider" min="10" max="50" step="5" value="25">
                    <div class="text-light d-flex ms-3">
                        <span id="focusSliderText">25</span>
                        <span>min</span>
                    </div>
                </div>
            </div>

            <div class="mb-2">
                <span class="me-3">Break Time:</span>
                <div class="d-flex">
                    <input type="range" id="breakSlider" min="5" max="30" step="5" value="5">
                    <div class="text-light d-flex ms-3">
                        <span id="breakSliderText">5</span>
                        <span>min</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center my-4">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <img width="25" height="25" alt="Pomodoro icon" src="imgs/favicon.png"/>
                <h2 id="timerLabel" class="mx-3">Pomodoro Timer</h2>
                <!-- <div id="state"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
  <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393"/>
</svg></div> -->
            </div>
            <h1 id="time" class="display-4 mb-4">25:00</h1>

            <div class="btn-group">
                <button id="start" class="btn btn-secondary">Start</button>
                <button id="pause" class="btn btn-secondary">Pause</button>
                <button id="stop" class="btn btn-secondary active">Stop</button>
            </div>
       
            <div class="row pt-4 ps-4 fw-light">
                <div class="col-6 text-end gx-0">
                    <span class="me-2">Current Time:</span>
                    <p class="me-2">End Focus Time:</p>
                </div>
                <div class="col-6 text-start">
                    <span id="currentTime">00:00:00</span>
                    <p id="endTimeValue">-- : --</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row fw-light fs-14 mt-auto">
        <div class="col-12 options-container">

            <div class="mt-2 mb-2">
                <span class="me-3">Tick tock Volume:</span>
                <div class="d-flex">
                    <input type="range" id="tickTockSlider" min="0" max="100" step="5" value="0">
                    <div class="text-light ms-3">
                        <span id="tickTockSliderText">0</span>
                        <span class="ms-1">%</span>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <span class="me-3">Background Volume:</span>
                <div class="d-flex">
                    <input type="range" id="backgroundSlider" min="0" max="100" step="5" value="0">
                    <div class="text-light d-flex ms-3">
                        <span id="backgroundSliderText">0</span>
                        <span class="ms-1">%</span>
                    </div>
                </div>
